name: Build APK

on:
  push:
    branches:
      - main  # Или ваша основная ветка, например, master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Укажите версию Python, совместимую с вашим проектом

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-8-jdk unzip zip wget
          pip install --upgrade pip setuptools cython buildozer python-for-android

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-app.apk
          path: bin/*.apk

